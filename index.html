<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <main id=main>
<h1 id="title"> Andr√©'s survey</h1>
<p id="description"> Add a description here</p>
<form id="survey-form">
    <label id="name-label" for="name">
        Name
    </label>
    <input id="name" class="form-control" type="text" name="name" placeholder="Enter your name" required="">
    <label id="email-label" for="email">
        Email
    </label>
<input id="email" class="form-control" type="email" name="email" placeholder="Enter your email" required="">
    <label id="number-label" for="number">
        Age
    </label>
    <input id="number" class="form-control" type="number" name="age" min="10" max="99" placeholder="Age">

<button id="submit" class="submit-button" type="submit">Submit</button>
</form>

</main>
<script src=https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js></script>
</body>
</html>
